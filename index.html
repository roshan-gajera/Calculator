<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

        <div class="input">
            <input type="text" id="input">
        </div>
        <div class="first raw">
            <button class="button" type="button" value="C">C</button>
            <button class="button" type="button" value="AC">AC</button>
            <button class="button" type="button" value="BS"><b><i class="fa-solid fa-delete-left"></i></b></button>
            <button class="button" type="button" value="/">/</button>
        </div>
        <div class="second raw">
            <button class="button" type="button" value="7">7</button>
            <button class="button" type="button" value="8">8</button>
            <button class="button" type="button" value="9">9</button>
            <button class="button" type="button" value="*">x</button>
        </div>
        <div class="third raw">
            <button class="button" type="button" value="4">4</button>
            <button class="button" type="button" value="5">5</button>
            <button class="button" type="button" value="6">6</button>
            <button class="button" type="button" value="+">+</button>
        </div>
        <div class="fourth raw">
            <button class="button" type="button" value="1">1</button>
            <button class="button" type="button" value="2">2</button>
            <button class="button" type="button" value="3">3</button>
            <button class="button" type="button" value="-">-</button>
        </div>
        <div class="fifth raw">
            <button class="button" type="button" value="."><strong>.</strong></button>
            <button class="button" type="button" value="0">0</button>
            <button class="button" type="button" value="00">00</button>
            <button class="button" type="button" value="=">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
